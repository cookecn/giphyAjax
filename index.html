<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Giphy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <br>

    <div class="container">

        <h1>GIPHY API and AJAX Requests</h1>

    </div>

    <br>

    <div class="container">
        <br>
        <!--Giphy buttons will be added here-->
        <div id="add-giphy-button"></div>

        <br> 

        <form id="giphy-form">

            <label for="giphy-input">Search for Giphy GIF's!</label>
            
            <input type="text" id="giphy-input"><br>
            
            <!-- This button will trigger our AJAX call -->
            <input id="find-giphy" type="submit" value="Giphy Search">
            
        </form>

        <br>
            
        <!--dump for the JSON content-->
        <!--This is where the images should go-->
        <div id="giphy-view"></div> 

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="assets/javascript/ajax.js"></script>
